<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<link rel="stylesheet" type=text/css href="{{url_for('static', filename='main.css')}}">
</head>
<body>
	<header class="header">
		<div class="title">
			<h1>Item-Catalog App</h1>
		</div>
	</header>
	<div class="container">
        <div>
            <h3>Would you like to delete this category?</h3>
            <form action="{{url_for('deleteCategory', category_id=id)}}" method='POST'>
                <button type="submit" id="submit">Delete</button>
                <a href="{{url_for('mainMenu')}}">Cancel</a>
            </form>
        </div>	
    </div>
    <a class="loginbutton" href="">Login</a>
    <div class="flash">	
    {% with messages = get_flashed_messages() %}
        {% if messages %}
             <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% else %}
            This is a test flash message.       
        {% endif %}
    {% endwith %}
    </div>  
</body>
</html>
